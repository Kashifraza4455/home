<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* Basic CSS for the navbar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333; /* Background color of the navbar */
            overflow: hidden; /* Hide overflowing content */
        }
        .navbar a {
            float: left; /* Float the links to the left to create a horizontal layout */
            display: block; /* Make the links block-level elements */
            color: white; /* Text color of the links */
            text-align: center; /* Center the text horizontally */
            padding: 14px 16px; /* Add padding to create space around the links */
            text-decoration: none; /* Remove underlines from the links */
        }
        .navbar a:hover {
            background-color: #ddd; /* Change the background color on hover */
            color: black; /* Change the text color on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</div>

<!-- Your page content goes here -->

</body>
</html>
